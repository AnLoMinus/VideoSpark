<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VideoSpark ‚Äì Audio Visualizer & Lyrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="VideoSpark ‚Äì Audio visualizer with themes, lyrics sync and background image. Created by AnLoMinus (SparKing Leon Yaakobov)." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#mainContent">Skip to content</a>
  <div class="app-shell" role="application" aria-label="VideoSpark visualizer">
    <div class="app-shell-inner">
      <header class="app-header">
        <div class="brand-block">
          <div class="brand-title" aria-label="VideoSpark">
            <span>VideoSpark</span>
            <span class="tag-badge primary" id="versionTag" aria-live="polite"></span>
          </div>
          <p class="brand-pill" id="brandPill"></p>
          <p class="brand-sub" id="brandSub"></p>
        </div>
        <div class="header-actions" aria-label="Application meta">
          <span class="tag-badge" id="badgeMode"></span>
          <span class="tag-badge" id="badgeSync"></span>
          <span class="tag-badge" id="badgeAuthor"></span>
          <label class="sr-only" for="languageSelect">Language</label>
          <select id="languageSelect" class="language-select" aria-describedby="languageHelp">
            <option value="en">English</option>
            <option value="he">◊¢◊ë◊®◊ô◊™</option>
          </select>
          <span id="languageHelp" class="sr-only">Change interface language</span>
        </div>
      </header>

      <main id="mainContent" class="main-layout" aria-label="Visualizer and controls">
        <section class="visualizer-panel" aria-labelledby="visualizerTitle">
          <div class="visualizer-header">
            <div>
              <h2 id="visualizerTitle">üéõÔ∏è Live Visualizer</h2>
              <span class="sub" id="visualizerSub"></span>
            </div>
            <div class="visualizer-header-actions">
              <div class="theme-indicator" aria-live="polite">
                <span id="themeIndicatorLabel"></span>
                <span id="currentThemeLabel"></span>
              </div>
              <label class="sr-only" for="displaySizeSelect" id="displaySizeLabel">View size</label>
              <select id="displaySizeSelect" class="view-size-select" aria-describedby="displaySizeHelp">
                <option value="full">Full view</option>
                <option value="half">Half view</option>
                <option value="quarter">Quarter view</option>
                <option value="small">Mini view</option>
              </select>
              <span id="displaySizeHelp" class="sr-only">Change stage size</span>
            </div>
          </div>

          <div class="visualizer-stage size-full" role="region" aria-label="Audio visualizer">
            <canvas id="visualizerCanvas" role="img" aria-live="off" aria-label="Audio frequency bars"></canvas>
            <div class="bg-image-layer" aria-hidden="true">
              <img id="bgImagePreview" src="" alt="Background artwork" />
            </div>
            <div class="lyrics-overlay" aria-live="polite">
              <div class="lyrics-line-current" id="lyricsCurrent"></div>
              <div class="lyrics-line-next" id="lyricsNext"></div>
            </div>
          </div>

          <div class="status-bar" role="status" aria-live="polite">
            <div class="status-group">
              <span class="status-dot" id="statusDot" aria-hidden="true"></span>
              <span class="status-chip" id="statusText"></span>
            </div>
            <div class="status-group">
              <span id="timeLabel"></span>
              <span id="sampleRateLabel"></span>
            </div>
          </div>
        </section>

        <section class="controls-panel" aria-label="Controls">
          <h2 id="controlsTitle">‚öôÔ∏è Control Panel</h2>

          <div class="control-row">
            <div class="control-label">
              <span id="audioLabel"></span>
              <span class="hint" id="audioHint"></span>
            </div>
            <div class="file-input-wrapper" role="group" aria-labelledby="audioLabel audioHint">
              <input type="file" id="audioFileInput" accept="audio/*" aria-label="Choose audio file" />
              <button type="button" class="button" id="audioFileButton">
                <span id="audioButton"></span>
              </button>
              <span id="audioFileName" class="small-text" aria-live="polite"></span>
            </div>
          </div>

          <div class="control-row">
            <div class="control-label">
              <span id="imageLabel"></span>
              <span class="hint" id="imageHint"></span>
            </div>
            <div class="file-input-wrapper" role="group" aria-labelledby="imageLabel imageHint">
              <input type="file" id="imageFileInput" accept="image/*" aria-label="Choose background image" />
              <button type="button" class="button secondary" id="imageFileButton">
                <span id="imageButton"></span>
              </button>
              <span id="imageFileName" class="small-text" aria-live="polite"></span>
            </div>
          </div>

          <div class="control-row" aria-labelledby="themeLabel barsLabel">
            <div class="split-row">
              <div>
                <div class="control-label">
                  <span id="themeLabel"></span>
                </div>
                <label class="sr-only" for="themeSelect">Visualizer theme</label>
                <select id="themeSelect" aria-describedby="themeLabel"></select>
              </div>
              <div>
                <div class="control-label">
                  <span id="barsLabel"></span>
                  <span class="hint" id="barsHint"></span>
                </div>
                <label class="sr-only" for="barsCountInput">Bar count</label>
                <input type="number" id="barsCountInput" min="16" max="160" step="8" value="72" aria-describedby="barsHint" />
              </div>
            </div>
            <div class="chips-row" role="list" aria-label="Visualizer capabilities">
              <span class="mini-chip" id="chipFft" role="listitem"></span>
              <span class="mini-chip" id="chipSmooth" role="listitem"></span>
              <span class="mini-chip" id="chip4k" role="listitem"></span>
            </div>
          </div>

          <div class="control-row">
            <div class="control-label">
              <span id="lyricsLabel"></span>
              <span class="hint" id="lyricsHint"></span>
            </div>
            <label class="sr-only" for="lyricsInput">Lyrics input</label>
            <textarea id="lyricsInput" aria-describedby="lyricsHint timeHint"></textarea>
            <div class="small-text" id="timeHint"></div>
          </div>

          <div class="control-row">
            <div class="control-label">
              <span id="transportLabel"></span>
            </div>
            <div class="control-buttons" role="group" aria-label="Playback controls">
              <button type="button" class="button" id="playButton">
                <span id="playButtonLabel"></span>
              </button>
              <button type="button" class="button secondary icon-only" id="pauseButton">
                <span id="pauseButtonLabel"></span>
              </button>
              <button type="button" class="button secondary icon-only" id="stopButton">
                <span id="stopButtonLabel"></span>
              </button>
              <button type="button" class="button secondary" id="reloadLyricsButton">
                <span id="parseButtonLabel"></span>
              </button>
            </div>
            <div class="small-text" id="transportTip"></div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <div id="footerLeft">
          <span aria-hidden="true">¬©</span>
          <span id="yearSpan"></span>
          <span id="footerLeftText"></span>
        </div>
        <div class="footer-right">
          <span id="footerBy"></span>
          <a class="footer-link" href="https://github.com/AnLoMinus" target="_blank" rel="noopener noreferrer">
            <span id="footerLink"></span>
          </a>
        </div>
      </footer>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
